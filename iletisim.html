    <div class="container">
      <h3 class="text-center mt-4">KAYIT FORMU</h3>
      <form class="mt-5">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="mb-3">
              <label for="isim" class="form-label">İsim Soyisim</label>
              <input
                type="text"
                class="form-control"
                id="isimInput"
                aria-describedby="isimHelp"
              />
              <div id="isimHelp" class="form-text">Bu alan zorunludur.</div>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-6">
            <label for="inputPassword5" class="form-label">Şİfre</label>
            <input
              type="password"
              id="inputPassword5"
              class="form-control"
              aria-describedby="passwordHelpBlock"
            />
            <div id="passwordHelpBlock" class="form-text mb-3">
              Bu alan zorunludur.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="mb-3">
              <label for="email" class="form-label">Email Adres</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-6">
            <label for="email" class="form-label">Konu Seçiniz</label>
            <select
              class="form-select mb-3"
              aria-label="Default select example"
            >
              <option value="0">...</option>
              <option value="1">Yazılım</option>
              <option value="2">Denizcilik</option>
              <option value="3">Ticaret</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="inputGroupFile02" />
              <label class="input-group-text" for="inputGroupFile02"
                >Dosya Yükle</label
              >
            </div>
          </div>

          <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="col">
              <h5>Cinsiyetiniz:</h5>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="cinsiyet"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Erkek
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="cinsiyet"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Kadın
                </label>
              </div>
              <br />
            </div>
            <div class="col">
              <h5>Hobileriniz:</h5>
              <div class="input-group mb-3">
                <div class="input-group-text">
                  <input
                    class="form-check-input mt-0"
                    type="checkbox"
                    value=""
                    aria-label="Checkbox for following text input"
                  />
                </div>
                <input
                  placeholder="Kitap Okumak"
                  type="text"
                  class="form-control"
                  aria-label="Text input with checkbox"
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-text">
                  <input
                    class="form-check-input mt-0"
                    type="checkbox"
                    value=""
                    aria-label="Checkbox for following text input"
                  />
                </div>
                <input
                  placeholder="Yazılım"
                  type="text"
                  class="form-control"
                  aria-label="Text input with checkbox"
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-text">
                  <input
                    class="form-check-input mt-0"
                    type="checkbox"
                    value=""
                    aria-label="Checkbox for following text input"
                  />
                </div>
                <input
                  placeholder="Seyahat Etmek"
                  type="text"
                  class="form-control"
                  aria-label="Text input with checkbox"
                />
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="row mb-2">
          <button type="submit" class="btn btn-success mb-2">Kaydet</button>
          <button type="reset" class="btn btn-secondary">Temizle</button>
        </div>
      </form>
